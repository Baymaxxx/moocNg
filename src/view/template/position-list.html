<ul class="position-list">
    <li ng-repeat="item in list" class="item clearfix"><img class="logo fl" ng-src="{{item.imgSrc}}" alt="logo">
        <h3 class="title">{{item.name}}</h3>
        <p class="text">
            {{item.companyName}}【{{item.city}}】{{item.industry}}
        </p>
        <p class="text">
            {{item.time}}
        </p>
    </li>
</ul>
