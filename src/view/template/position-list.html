<ul class="position-list">
    <li ui-sref="position({id:item.id})" ng-repeat="item in list" class="item clearfix"><img class="logo fl" ng-src="{{item.imageUrl}}" alt="logo">
        <h3 class="title">{{item.name}}</h3>
        <p class="text">
            {{item.companyName}}【{{item.cityName}}】{{item.industry}}
        </p>
        <p class="text">
            {{item.date}}
        </p>
    </li>
</ul>
